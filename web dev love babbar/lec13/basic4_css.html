<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    *{
        padding:0px;
        margin:0px;
        box-sizing: border-box;
    }
    div{
        border:1px solid black;
        width:200px;
        height:50px;
        padding:5px;
        margin:100px;
        display:inline-block
    }
    span{
        border:1px solid black;
        width:200px;
        height:50px;
        padding:5px;
        margin:100px;
        display:block; 
    }
   </style>
</head>
<body>
    <span>Welcome to codehelp</span>
    <div class="box">Welcome to codehelp 2.0</div>
</body>
</html>
