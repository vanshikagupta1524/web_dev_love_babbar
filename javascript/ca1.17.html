<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recursive function in javascript</title>
    <script>
        function factorial(n){
            if(n==0 ||n==1){
                return 1;
            }
            var result=n;
            while(n>1){
                result=result*(n-1);
                n=n-1;
            }
            return result;
        }
        function abc(){
            document.write(factorial(5));
        }
    </script>
</head>
<body>
    <input type="submit"onclick="abc()"> 
</body>
</html>
