<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <style>
        #slideshow {
            width: 500px;
            height: 250px;
        }
    </style>
</head>
<body>
    <img id="slideshow" src="tree1.jpg">
    <br>
    <button onclick="startSlideshow()">Start Slideshow</button>
    <button onclick="stopSlideshow()">Stop Slideshow</button>

    <script>
        var images = ["tree1.jpg", "tree2.jpg", "tree3.jpg", "tree4.jpg", "tree5.jpg", "tree6.jpg"];
        var currentIndex = 0;
        var intervalId;

        function startSlideshow() {
            intervalId = setInterval(changeImage, 1000);
        }

        function stopSlideshow() {
            clearInterval(intervalId);
        }

        function changeImage() {
            currentIndex = (currentIndex + 1) % images.length;
            document.getElementById("slideshow").src = images[currentIndex];
        }
    </script>
</body>
</html>
